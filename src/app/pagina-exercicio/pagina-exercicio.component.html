<main class="bg-dark text-light">
  <section class="container">
      <section class="mb-4 row">
          <app-card-meta class="col-lg-6" [meta]="metaS"></app-card-meta>
          <app-card-meta class="col-lg-6" [meta]="metaM"></app-card-meta>
      </section>
      <div class="loader" *ngIf="nenhumExercicio">
        <mat-spinner></mat-spinner>
      </div>
      <section class="row bg-dark">
          <div class="col-lg-4" *ngFor="let treino of treinos">
            <mat-card class="example-card text-dark m-2">
              <mat-card-header class="mb-2">
                <mat-card-title><b>Treino {{ treino.treino }}</b></mat-card-title>
              </mat-card-header>
              <mat-card-content>
                <mat-accordion>
                  <mat-expansion-panel *ngFor="let exercicio of treino.exercicios" (opened)="panelOpenState = true" (closed)="panelOpenState = false">
                    <mat-expansion-panel-header>
                      <mat-panel-title>
                        {{ exercicio.muscle | uppercase }}
                      </mat-panel-title>
                      <mat-panel-description>
                        {{ exercicio.name }}
                      </mat-panel-description>
                    </mat-expansion-panel-header>
                    <p>{{ exercicio.instructions }}</p>
                  </mat-expansion-panel>
                </mat-accordion>
              </mat-card-content>
            </mat-card>
          </div>
      </section>
  </section>
</main>
